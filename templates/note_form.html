{% extends 'base.html' %}

{% block content %}
  <h2>{% if object %}Edit{% else %}Create{% endif %} Note</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">{% if object %}Update{% else %}Create{% endif %}</button>
    <a href="{% url 'note_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
